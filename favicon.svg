<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="bgGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#1a0b2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0a1a;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="centerGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c084fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:0.3" />
    </radialGradient>
    <radialGradient id="node1Grad" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#c084fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="node2Grad" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#f472b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f472b6;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="node3Grad" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#fb923c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fb923c;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="line1" x1="50" y1="15" x2="19.7" y2="65.2">
      <stop offset="0%" style="stop-color:#c084fc" />
      <stop offset="100%" style="stop-color:#f472b6" />
    </linearGradient>
    <linearGradient id="line2" x1="50" y1="15" x2="80.3" y2="65.2">
      <stop offset="0%" style="stop-color:#c084fc" />
      <stop offset="100%" style="stop-color:#fb923c" />
    </linearGradient>
    <linearGradient id="line3" x1="19.7" y1="65.2" x2="80.3" y2="65.2">
      <stop offset="0%" style="stop-color:#f472b6" />
      <stop offset="100%" style="stop-color:#fb923c" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="url(#bgGrad)"/>
  
  <!-- Connections -->
  <line x1="50" y1="15" x2="19.7" y2="65.2" stroke="url(#line1)" stroke-width="4" stroke-linecap="round"/>
  <line x1="50" y1="15" x2="80.3" y2="65.2" stroke="url(#line2)" stroke-width="4" stroke-linecap="round"/>
  <line x1="19.7" y1="65.2" x2="80.3" y2="65.2" stroke="url(#line3)" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Center hub -->
  <circle cx="50" cy="50" r="12" fill="url(#centerGrad)"/>
  
  <!-- Node glows -->
  <circle cx="50" cy="15" r="16" fill="#c084fc" opacity="0.4"/>
  <circle cx="19.7" cy="65.2" r="16" fill="#f472b6" opacity="0.4"/>
  <circle cx="80.3" cy="65.2" r="16" fill="#fb923c" opacity="0.4"/>
  
  <!-- Nodes -->
  <circle cx="50" cy="15" r="8" fill="url(#node1Grad)"/>
  <circle cx="19.7" cy="65.2" r="8" fill="url(#node2Grad)"/>
  <circle cx="80.3" cy="65.2" r="8" fill="url(#node3Grad)"/>
</svg>
